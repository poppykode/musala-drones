spring.datasource.url=jdbc:h2:mem:dronesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
server.port=8081
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=300MB
# Max Request Size
spring.servlet.multipart.max-request-size=315MB
## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=./drone-images
logging.file.path=.
logging.file.name=drones.log
#logging.level.com.musala.droneswebservices.services=INFO

